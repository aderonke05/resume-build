<!DOCTYPE html>
<html>
    <head>
         <title> Dentsucrée</title>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="top-section">
            <section>
                <img src="img/zuri.png" alt="zuri logo">
            <img src="img/i4g.png" alt="i4g logo">
            <img src="img/hng.png" alt="hng logo">
            </section>
            
    
            <h1>Dentsucrée</h1>
        </section>
      
        



            <form>

                <section class="form-section">
                    <h3>Personal information</h3> 
                    <label for="firstname">*First name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="lastname">*Last name</label>
                    <input type="text" id="lastname" name="lastname" required>    
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="headline">*Headline (Optional)</label>
                    <input type="text" id="email" name="email" required>

                    
                    
                    <label for="Phone">*Phone</label>
                    <input type="tel" id="tel" name="phone" required>


                    
                    <section>
                        <input type="checkbox" name="consent" id="consent" class="consent"><label for="consent">I consent to the hiring team of this job contacting me via text message.</label>
                    </section>
                   
                    
                    
                    <label for="address">*Address</label>
                    <input type="text" id="address" name="address" required>

                </section>
               


                    
                <section class="form-section">
                    <h3>Profile</h3> 
                    

                    <Label for="Education">Education (Optional)</label>
                    <input type="" id="Education" name="Education">
    
    
                    <Label for="Experience">Experience (Optional)</Label>
                    <input type="Experience" id="Experience" name="Experience">
    
    
                    <Label for="Summary">Summary (Optional)</Label>
                    <input type="Summary" id="Summary" name="Summary">
    
                    <Label for="resume">*Resume</Label><br>
                    <input type="file" id="resume" name="resume" required>
    
    
                </section>    
                
                 <section class="form-section">
                    <h3>Details</h3>


                    <label for="coverletter">*Cover letter (Optional):</label>
                    <textarea name="cover-letter" id="cover-letter" cols="40" rows="20"></textarea>


                    <label for="Whatisyourcurrentpay"?>*What is your current pay?:</label>
                    <input type="number" id="number" name="whatisyourcurrentpay?" required>

                    <label for="what is your desired monthly pay"?>What is your desired monthly pay?:</label>
                    <input type="number" id="number" name="whatisyourdesiredmonthlypay?" required>


                </section>


                <button type="submit">Apply</button>

        </form>


    </body>
</html>
